<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/image/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/cdn.jsdelivr.net_npm_swiper@8.4.7_swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>NIKE</title>
</head>
<body>
    <!-- ==================== Header ================= -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">
                <img src="assets/image/logo.svg" alt="">
            </a>
            <div class="nav_menu" id="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Men</a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">Women</a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">Trend</a>
                    </li>

                    <li class="nav_item">
                        <a href="#" class="nav_link">Popular</a>
                    </li>
                </ul>

                <!-- ===== Close button -->
                <div class="nav_close" id="nav_close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- ==== Toggle Button -->
            <div class="nav_toggle" id="nav_toggle">
                <i class="ri-apps-2-fill"></i>
            </div>
        </nav>
    </header>



    <!-- ================== HOME ================ -->
    <section class="home">
        <div class="home_container container">
            <div class="home_data">
              <h2 class="home_subtitle">NIKE</h2>
              <h1 class="home_title">
                LUPINEK <br>
                FLYKNIT <br>
                ACG
              </h1>
            <p class="home_description">
                Designed to understand the rigors of adverse conditions, the Nike ACC Flyknit ccombines Flyknit, Flywire and a water-resistant Defender Repellent system in the upper.
            </p>
            <a href="#" class="home_button">BUY NOW</a>
            </div>

            <div class="home_image">
                <div class="home_circle"></div>

                <div class="home_swiper swiper">
                    <div class="swiper-wrapper">
                        <article class="home_article swiper-slide">
                            <img src="assets/image/shoe-1.png" alt="" class="home_shoe">
                        </article>

                         <article class="home_article swiper-slide">
                            <img src="assets/image/shoe-2.png" alt="" class="home_shoe">
                        </article>

                        <article class="home_article swiper-slide">
                            <img src="assets/image/shoe-3.png" alt="" class="home_shoe">
                        </article> 
                    </div>
                </div>

                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>

            </div>


            <div class="home_social">
                 <a href="" target="_blank" class="home_social_link">
                    <i class="ri-facebook-circle-fill"></i>
                 </a>
                 <a href="" target="_blank" class="home_social_link">
                    <i class="ri-instagram-fill"></i>
                 </a>
                 <a href="" target="_blank" class="home_social_link">
                    <i class="ri-youtube-fill"></i>
                 </a>
            </div>
        </div>
    </section>

 <script src="assets/js/cdn.jsdelivr.net_npm_swiper@8.4.7_swiper-bundle.min.js"></script>
 <script src="assets/js/main.js"></script>

</body>
</html>
